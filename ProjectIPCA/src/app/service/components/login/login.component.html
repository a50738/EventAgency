<div class="row">
  <div class="col-md-6 offset-md-3 mt-4">
    <h3>Login Page</h3>
    <br>
    <flash-messages></flash-messages>
    <form>
      <div class="form-group">
        <label for="loginEmail">Email address</label>
        <input [(ngModel)]="loginUserData.email" name="email" type="email" class="form-control" id="loginEmail" placeholder="Enter email" required>
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input [(ngModel)]="loginUserData.password" name="password" type="password" class="form-control" id="loginPassword" placeholder="Password" required>
      </div>
      <div class="text-right">
        <button (click)="loginUser()" type="submit" class="btn btn-primary" style="margin: 15px;">Login</button>
      </div>
    </form>
    <div class="text-right">
    <button routerLink="/service/register" class="btn btn-primary" style="margin-right: 15px;">I don't have account</button><br>
    </div>
  </div>
</div>
